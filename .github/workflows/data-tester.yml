name: Test data.json

on:
  pull_request:
    branches:
    - main
    types: [edited,opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Generate
      run: |
        make generate
    